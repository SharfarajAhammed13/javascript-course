<!DOCTYPE html>
<html>
  <head>
    <title>Dom projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe()" class="subscribe-button" > Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" type="number" onkeydown="handleCostKeyDown(event)">
    <button onclick="calculateTotal()" >Calculate</button>
    <p class="js-total-cost"></p>


    <script>
      function handleCostKeyDown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input')
        let cost = Number(inputElement.value);
        console.log(typeof cost)

        if (cost < 40) {
          cost = cost + 10;
        }

        document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
      }

      function subscribe() {
        const buttonElement = document.querySelector('.subscribe-button');

        if (buttonElement.innerText === 'Subscribe') {
          buttonElement.innerHTML = 'Subscribed'
        } else {
          buttonElement.innerHTML = 'Subscribe'
        }
      }
    </script>
  </body>
</html>
